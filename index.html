<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <section id="setup-section" class="game__setup">
        <h2>Start New Session</h2>

        <div>
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" placeholder="Your name" />
        </div>

        <div>
            <label for="chips-input">Starting Chips:</label>
            <input type="number" id="chips-input" placeholder="200" min="1" />
        </div>

        <div>
            <button id="start-session-btn">Start Session</button>
        </div>
    </section>

    <main class="game" id="game-section">
        <h1 class="game__title">Blackjack</h1>

        <section class="game__status">
            <p id="message-el" class="game__message" aria-live="polite">Want to play a round?</p>
            <p id="cards-el" class="game__cards">Cards:</p>
            <p id="sum-el" class="game__sum">Sum:</p>
            <div class="game__bet">
                <label for="bet-input">Your Bet:</label>
                <input type="number" id="bet-input" value="20" min="1" step="1" />
            </div>
        </section>

        <div class="game__controls">
            <button id="deal-btn">Deal Cards</button>
            <button id="hit-btn">New Card</button>
            <button id="stand-btn">Stand</button>
            <button id="restart-btn">Restart</button>
        </div>

        <p id="player-el" class="game__player"></p>
    </main>

    <script type="module" src="src/main.js"></script>
</body>
</html>
